<header>
  <app-header></app-header>
</header>
<app-admin-sidebar></app-admin-sidebar>
<body>

    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list" width="100%">
              <thead>
                  <tr>
                      <th>Request ID</th>
                      <th>User ID</th>
                      <th>ID Number</th>
                      <th>Issue date</th>
                      <th>status</th>
                      <th>View</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let reuest of requests">
                      <td>{{request.id}}</td>
                      <td>{{request.userId}}</td>
                      <td>{{request.idNumber}}</td>
                      <td>{{request.issueDate}}</td>
                      <td>{{request.status}}</td>
                      <td>
                          <a (click)="viewRequest(request)" [routerLink]="">view</a>
                      </td>
              </tbody>
          </table>
          </div>
          </main>
