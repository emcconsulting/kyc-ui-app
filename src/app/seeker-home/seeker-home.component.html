<header>
        <app-header></app-header>
</header>
<app-seeker-sidebar></app-seeker-sidebar>
<body>
<div class="seeker-detail">
<mat-card class="basic-details-card">
  <mat-card-header>
      <mat-card-title style="color: green">Org Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="row">

          <div class="col-md-4">
              <p>{{org.id}}</p> 
          </div>
      
        <div class="col-md-5">
              <p>{{org.name}}</p> 
        </div>

        <div class="col-md-3">
            <p>{{org.email}}</p> 
        </div>
     
    </div> 

    <div class="row">
        <div class="col-md-3">
            <p>{{org.adress}}</p> 
        </div>
    </div>

  </mat-card-content>
</mat-card>
</div>
