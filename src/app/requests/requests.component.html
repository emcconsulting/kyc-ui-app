<header>
  <app-header></app-header>
</header>
<app-sidebar></app-sidebar>
<body>
<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
  <div class="panel-body">
    <table class="table table-striped table-bordered table-list" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Org</th>
                <th>Email</th>
                <th>Admin Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reuest of requests">
                <td>{{request.id}}</td>
                <td>{{request.org}}</td>
                <td>{{request.email}}</td>
                <td>{{request.adminName}}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-update" (click)="approve(reuest)">Approve</button>
                  <button type="button" class="btn btn-primary btn-update" (click)="reject(request)">Reject</button>
                </td>
        </tbody>
    </table>
    </div>
    </main>
